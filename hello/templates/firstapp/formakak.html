<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма Django!</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Оправить" >
</form>

<h2>Форма как список</h2>
<form method="POST">
 {% csrf_token %}
 <ul>
 {{ form.as_ul }}
 </ul>
 <input type="submit" value="Оправить" >
</form>

<h2>Форма как параграф</h2>
<form method="POST">
        {%csrf_token%}
    <div>
        {{form.as_p}}
    </div>
    <input type="submit" value="Оправить">
</form>

</body>
</html>
